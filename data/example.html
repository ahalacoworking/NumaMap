<!DOCTYPE html>
<html>
<head>
<title>Example</title>
<meta charset="utf-8"></meta>
<meta name="visible" content="true"></meta>
<link href="./main.css" rel="stylesheet"></link>
</head>
<body>
	<article data-type="atelier">
		<header>
			<h1>Hello There</h1>
		</header>
		<!-- Marker Parameters. "radius" parameter is used to create circle markers. -->
		<address data-geometry="Point"
			data-coordinates="[2.3488426208496094,48.86801419739649]"
			data-radius="30" data-color="yellow" data-fill-color="red"
			data-fill-opacity="1" data-stroke="false" data-weight="1"
			data-opacity="1"></address>
		<aside>
			<p>A short description</p>
			<p>
				<a href="#localId" data-action-click="expandLayer">More...</a>
			</p>
		</aside>
		<section id="localId">
			<p>Full content shown in a dialog box</p>
		</section>
		<footer>This is a reference</footer>
	</article>

</body>
</html>
