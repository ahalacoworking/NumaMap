<!DOCTYPE html>
<html>
<head>
<title>Example</title>
<meta charset="utf-8"></meta>
<meta name="visible" content="true"></meta>
<link href="./main.css" rel="stylesheet"></link>
</head>
<body>
	<article>
		<header>
			<h1>Zone 1</h1>
		</header>
		<!-- Marker Parameters. "radius" parameter is used to create circle markers. -->
		<address data-geometry="Point"
			data-coordinates="[2.3488426208496094,48.86801419739649]"
			data-radius="50" data-color="yellow" data-fill-color="yellow"
			data-fill-opacity="0.3" data-weight="0" data-opacity="0""></address>
		<aside>
			<p>A short description</p>
			<p>
				<a href="#localId" data-action-click="expandLayer">More...</a>
			</p>
		</aside>
		<section id="localId">
			<p>Full content shown in a dialog box</p>
		</section>
		<footer>This is a reference</footer>
	</article>

	<article>
		<header>
			<h1>Zone 2</h1>
		</header>
		<address data-geometry="Point"
			data-coordinates="[2.350049614906311,48.86825414786274]"
			data-radius="80" data-color="green" data-fill-color="green"
			data-fill-opacity="0.3" data-weight="0" data-opacity="0""></address>
		<aside>
			<p>Zone 2 short description</p>
			<p>
				<a href="#localId" data-action-click="expandLayer">More...</a>
			</p>
		</aside>
		<section id="localId">
			<p>Full content shown in a dialog box</p>
		</section>
		<footer>This is a reference 2</footer>
	</article>
	<article>
		<header>
			<h1>Zone 3</h1>
		</header>
		<address data-geometry="Point"
			data-coordinates="[2.3497921228408813,48.86767720619601]"
			data-radius="60" data-color="blue" data-fill-color="blue"
			data-fill-opacity="0.3" data-weight="0" data-opacity="0""></address>
		<aside>
			<p>Zone 3 short description</p>
			<p>
				<a href="#localId" data-action-click="expandLayer">More...</a>
			</p>
		</aside>
		<section id="localId">
			<p>Full content shown in a dialog box</p>
		</section>
		<footer>This is a reference 3</footer>
	</article>

</body>
</html>
